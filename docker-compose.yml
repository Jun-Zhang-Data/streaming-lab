services:
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://localhost:9092
    ports:
      - "9092:9092"
      - "9644:9644"
      # Redpanda defaults include Schema Registry on 8081 (container). :contentReference[oaicite:2]{index=2}
      # We map it to host 8082 so it doesn't conflict with kafka-ui on 8081.
      - "8082:8081"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - redpanda
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=redpanda:9092
    ports:
      - "8081:8080"





    

